<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Apex -> www redirect: if the site is opened at the apex domain, redirect to www -->
  <script>
    (function() {
      try {
        var host = window.location.hostname;
        if (host === 'tradegrant.com') {
          var newHost = 'www.tradegrant.com';
          var newUrl = window.location.protocol + '//' + newHost + window.location.pathname + window.location.search + window.location.hash;
          // Use replace so history isn't polluted
          window.location.replace(newUrl);
        }
      } catch (e) {
        // fail silently
        console && console.error && console.error(e);
      }
    })();
  </script>

  <title>Trade Grant</title>
  <meta name="description" content="Trade Grant â€” open-source grants and resources">

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Trade Grant">
  <meta property="og:description" content="Open-source grants and resources">
  <meta property="og:image" content="https://www.tradegrant.com/assets/social/social-image.svg">
  <meta property="og:url" content="https://www.tradegrant.com/">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Trade Grant">
  <meta name="twitter:description" content="Open-source grants and resources">
  <meta name="twitter:image" content="https://www.tradegrant.com/assets/social/social-image.svg">

  <link rel="canonical" href="https://www.tradegrant.com/">

  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin: 0; padding: 40px; background: #f8fafc; color: #0f172a; }
    main { max-width: 800px; margin: 0 auto; }
    header { margin-bottom: 24px; }
    h1 { font-size: 36px; margin: 0 0 8px 0; }
    p { margin: 0 0 12px 0; color: #334155; }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Trade Grant</h1>
      <p>Open-source grants and resources</p>
    </header>

    <section>
      <p>This is the homepage. The Open Graph image is set to the placeholder SVG at /assets/social/social-image.svg.</p>
      <p>If you are on the apex domain (tradegrant.com) you will be redirected to the www subdomain.</p>
    </section>
  </main>
</body>
</html>
